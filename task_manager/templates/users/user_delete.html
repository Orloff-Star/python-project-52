{% extends "base.html" %}

{% load i18n django_bootstrap5 %}

{% block content %}
        
<h1 class="my-4">{{ title }}</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <h1 class="my-4">Удаление пользователя</h1>
              
        <p>Вы уверены, что хотите удалить {{ user.username }}?</p>
        {% bootstrap_form form %}
        <input class="btn btn-danger" type="submit" value="Да, удалить">
        <a href="{% url 'user_list' %}">Отмена</a>
    </form>

{% endblock %}

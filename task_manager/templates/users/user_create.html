
{% extends "base.html" %}

{% load i18n django_bootstrap5 %}

{% block content %}


    <h1 class="my-4">{% translate 'Registration' %}</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <table border="1">
                {% bootstrap_form form %}
            </table>
            <button type="submit" class="btn btn-primary">{% translate 'Зарегистрировать' %}</button>

        </form>

        
<p>{% translate 'Already have an account?' %} <a href="{% url 'user_login' %}">{% translate 'Authorization' %}</a></p>

{% endblock %}

{% extends "base.html" %}

{% load i18n django_bootstrap5 %}

{% block content %}

<h1>Список пользователей</h1>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }}
            <a href="{% url 'user_update' user.pk %}">Редактировать</a>
            <a href="{% url 'user_delete' user.pk %}">Удалить</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'user_create' %}">Создать пользователя</a>

{% endblock %}
